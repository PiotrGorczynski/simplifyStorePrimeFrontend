<div class="flex min-h-screen overflow-hidden">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <div class="dashboard-container pt-6 p-2 pl-0 flex-grow-1 overflow-auto">
    <div class="grid align-items-stretch m-0 g-2">

      <div class="col-12 lg:col-10 p-2">
        <p-card styleClass="shadow-2 border-round-xl m-0 h-full">
          <p-table
            [value]="deliveries"
            [rows]="20"
            [paginator]="true"
            styleClass="p-datatable-sm p-datatable-striped"
            [rowHover]="true"
            [(selection)]="selectedDelivery"
            selectionMode="single"
            dataKey="id">

            <ng-template pTemplate="header">
              <tr>
                <th class="text-xs">ID</th>
                <th class="text-xs">TRANSACTION ID</th>
                <th class="text-xs">DELIVERY TYPE</th>
                <th class="text-xs">STATUS</th>
                <th class="text-xs">PROVIDER</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-delivery>
              <tr class="text-xs" [pSelectableRow]="delivery">
                <td>{{delivery.id}}</td>
                <td class="font-bold text-blue-600">Transaction #{{delivery.transactionId}}</td>
                <td><p-tag [value]="delivery.deliveryType" severity="info"></p-tag></td>
                <td>
                  <p-tag
                    [value]="delivery.status" [severity]="getStatusSeverity(delivery.status)">
                  </p-tag>
                </td>
                <td class="font-semibold">{{delivery.provider}}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>

      <div class="col-12 lg:col-2 p-2">
        <p-card styleClass="shadow-2 border-round-xl m-0 h-full operations-card">
          <div class="flex justify-content-center pt-4 mb-2">
            <img [src]="getLogoPath()" alt="Logo" class="main-logo">
          </div>

          <div class="action-buttons-wrapper">
            <div class="flex flex-column gap-3 action-buttons">
              <p-button
                label="SHOW"
                icon="pi pi-eye"
                styleClass="w-full"
                (onClick)="onShowDelivery()">
              </p-button>

              <p-button
                label="INSERT"
                icon="pi pi-plus"
                severity="success"
                styleClass="w-full"
                (onClick)="showDialog()">
              </p-button>

              <p-button
                label="UPDATE"
                icon="pi pi-refresh"
                severity="warn"
                styleClass="w-full"
                (onClick)="showUpdateDialog()">
              </p-button>

              <p-button
                label="DELETE"
                icon="pi pi-trash"
                severity="danger"
                styleClass="w-full"
                (onClick)="deleteDelivery()">
              </p-button>
            </div>
          </div>

          <div class="export-section">
            <div class="text-xs font-bold text-400 mb-3 uppercase text-center tracking-wider">Export & System</div>
            <div class="export-grid">
              <p-button icon="pi pi-file-excel" [text]="true" pTooltip="XLSX" (onClick)="exportToExcel()"></p-button>
              <p-button icon="pi pi-file-edit" [text]="true" pTooltip="CSV" (onClick)="exportToCSV()"></p-button>
              <p-button icon="pi pi-table" [text]="true" pTooltip="XLS" (onClick)="exportToXLS()"></p-button>
              <p-button icon="pi pi-code" [text]="true" pTooltip="HTML" (onClick)="exportToHTML()"></p-button>
              <p-button icon="pi pi-database" [text]="true" pTooltip="JSON" (onClick)="exportToJSON()"></p-button>
              <p-button icon="pi pi-power-off" [text]="true" pTooltip="Exit" class="logout-btn" (onClick)="onLogout()"></p-button>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </div>

  <p-dialog [header]="getDialogHeader()" [(visible)]="displayDialog" [modal]="true" [style]="{width: '600px'}" styleClass="custom-dialog">
    <ng-template pTemplate="content">
      <div class="dialog-form-container">
        <div class="field-row">
          <i class="pi pi-hashtag field-icon"></i>
          <label class="field-label">TRANSACTION ID *</label>
          <div class="field-input">
            <p-inputNumber
              [(ngModel)]="newDelivery.transactionId"
              [showButtons]="true"
              buttonLayout="horizontal"
              styleClass="w-full"
              [min]="1"
              placeholder="Transaction ID">
            </p-inputNumber>
          </div>
        </div>

        <div class="field-row">
          <i class="pi pi-send field-icon"></i>
          <label class="field-label">DELIVERY TYPE *</label>
          <div class="field-input">
            <p-select
              [(ngModel)]="newDelivery.deliveryType"
              [options]="deliveryTypeOptions"
              optionLabel="label"
              optionValue="value"
              placeholder="Select delivery type"
              styleClass="w-full">
            </p-select>
          </div>
        </div>

        <div class="field-row">
          <i class="pi pi-check-circle field-icon"></i>
          <label class="field-label">STATUS *</label>
          <div class="field-input">
            <p-select
              [(ngModel)]="newDelivery.status"
              [options]="statusOptions"
              optionLabel="label"
              optionValue="value"
              placeholder="Select status"
              styleClass="w-full">
            </p-select>
          </div>
        </div>

        <div class="field-row">
          <i class="pi pi-truck field-icon"></i>
          <label class="field-label">PROVIDER *</label>
          <div class="field-input">
            <p-select
              [(ngModel)]="newDelivery.provider"
              [options]="providerOptions"
              optionLabel="label"
              optionValue="value"
              placeholder="Select provider"
              styleClass="w-full">
            </p-select>
          </div>
        </div>

        <div class="text-xs text-500 mt-2">
          * Required fields
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" icon="pi pi-times" [text]="true" (onClick)="closeDialog()"></p-button>
        <p-button [label]="getSaveButtonLabel()" icon="pi pi-check" [severity]="isEditMode ? 'warn' : 'success'" (onClick)="saveDelivery()" [disabled]="!isFormValid()"></p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
